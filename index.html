<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="content-header">
                        <div class="text-uppercase text-light"><h4>start bootstrap</h4></div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="content-header d-flex justify-content-end align-self-center">
                        <i class="fa-solid fa-bars" style="color: #4d4f53;"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="jumbo">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="content-jumbo d-flex justify-content-center text-light">
                            <div style="width: 18rem;">
                                <img src="./img/avatar.svg" alt="avatar">
                                <div class="text-uppercase my-3"><h3>start bootstrap</h3></div>
                                <span class="star my-3"><i class="fa-solid fa-star" style="color: #ffffff;"></i></span>
                                <div class="text-uppercase my-3"><h9>graphic artist-web designer-illustrator</h9></div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="section-portfolio">
            <div class="container">
                <div class="row gy-3">
                    <div class="col-12">
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card-content">
                            <div class="card">
                                <img src="./img/cabin.png" alt="cabin">
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card-content">
                            <div class="card">
                                <img src="./img/cake.png" alt="cake">
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card-content">
                            <div class="card">
                                <img src="./img/circus.png" alt="circus">
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card-content">
                            <div class="card">
                                <img src="./img/game.png" alt="game">
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card-content">
                            <div class="card">
                                <img src="./img/safe.png" alt="safe">
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card-content">
                            <div class="card">
                                <img src="./img/submarine.png" alt="submarine">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="about">
            <div class="container">
                <div class="row gy-3">
                    <div class="col-12">
                        <div class="title-content"></div>
                    </div>

                    <div class="col-12 col-md-6">
                        <div class="card-content"></div>
                    </div>

                    <div class="col-12 col-md-6">
                        <div class="card-content"></div>
                    </div>

                    <div class="col-12">
                        <div class="title-content"></div>
                    </div>

                </div>
            </div>
        </div>

        <section class="contact">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="content-form">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="top-footer">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-4">
                        <div class="content-top-footer my-2"></div>
                    </div>

                    <div class="col-12 col-md-4">
                        <div class="content-top-footer my-2"></div>
                    </div>

                    <div class="col-12 col-md-4">
                        <div class="content-top-footer my-2"></div>
                    </div>

                </div>
            </div>
            
        </div>
        <div class="bottom-footer">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="content-bottom-footer my-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
